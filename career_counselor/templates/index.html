<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Career Counselor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f2f2f2; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    textarea, input { width: 100%; margin-bottom: 15px; padding: 10px; }
    .result { background: #e6ffe6; padding: 20px; border-radius: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>AI Career Counselor</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="interests" placeholder="Your Interests (comma-separated)" required>
    <input type="text" name="skills" placeholder="Your Skills (comma-separated)" required>
    <input type="text" name="education" placeholder="Education Background" required>
    <button type="submit">Get Career Suggestions</button>
  </form>

  {% if suggestions %}
    <div class="result">
      <h3>Career Suggestions</h3>
      <p>{{ suggestions }}</p>
    </div>
  {% endif %}
</body>
</html>
